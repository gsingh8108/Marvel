<html>
<head>

    <title>Avengers</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>

</head>

<body>
    <section id="gif">

        <img id="img" src="avengers%20gif%20.gif">

    </section>

    <br>
    <br>

    <section id="gridavengers">

        <div id="div 1">
            <span>
                <img class="grid" src="Black%20Panther.jpeg">
                <img class="grid" src="Captain%20America.jpeg">
                <img class="grid" src="Captain%20Marvel.jpeg">
                <img class="grid" src="Hulk.jpeg">
            </span>
        </div>

        <div>

            <img class="grid" src="Iron%20Man.jpeg">
            <img class="grid" src="Spider%20Man.jpeg">
            <img class="grid" src="Thanos.jpg">
            <img class="grid" src="Thor.jpeg">

        </div>

    </section>

    <section id="carousel">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="Thanos.jpg">
                    <div class="carousel-content">
                        <p> Thanos </p>
                    </div>
                </center>
            </div>
            
            <div class="item">
                <center>
                    <img src="Thor.jpeg">
                    <div class="carousel-content">
                        <p> Thor </p>
                    </div>
                </center>
            </div>
            
            <div class="item">
                <center>
                    <img src="Spider%20Man.jpeg">
                    <div class="carousel-content">
                        <p> Spiderman </p>
                    </div>
                </center>
            </div>
            
            <div class="item">
                <center>
                    <img src="Iron%20Man.jpeg">
                    <div class="carousel-content">
                        <p> Iron Man </p>
                    </div>
                </center>
            </div>
            
            <div class="item">
                <center>
                    <img src="Hulk.jpeg">
                    <div class="carousel-content">
                        <p> Hulk </p>
                    </div>
                </center>
            </div>
            
            <div class="item">
                <center>
                    <img src="Captain%20Marvel.jpeg">
                    <div class="carousel-content">
                        <p> Captain Marvel </p>
                    </div>
                </center>
            </div>
            
            <div class="item">
                <center>
                    <img src="Captain%20America.jpeg">
                    <div class="carousel-content">
                        <p> Captain America </p>
                    </div>
                </center>
            </div>
            
            <div class="item">
                <center>
                    <img src="Black%20Panther.jpeg">
                    <div class="carousel-content">
                        <p> Black Panther </p>
                    </div>
                </center>
            </div>
            
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
            
        </div>
        </div>
        
        

    </section>
</body>
</html>
